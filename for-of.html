<html>
<body>
<h2> JavaScript for of loop</h2>
<p> the for of statement loops through the values of any iterable object :</p>
<p id="demo"> </p>
<script>
const cars = ["BMW" ,"Volvo", "Audi"];
let text=" ";
for (let x of cars){
  text += x + "<br>";
}
document.getElementById("demo").innerHTML= text;
</script>
</body
