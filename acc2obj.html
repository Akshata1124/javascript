<html>
<body>
<h2> JavaScript objects </h2>
<p> there are two different ways to access an objct property.</p>
<p> you can use person. Property or person["property"].</p>
<p id="demo"></p> 
<script>
const person={
   firstName: "Ustad",
   middleName: "Bismillah",
   lastName: "Khan",
   rollno:  34};

</script>
