<html>
<body>
<h2> JavaScript objects</h2>
<p> display object properties:</p>
<p id="demo"></p>
<script>
const person = {
  name : "Prashant",
   rollno : 25,
   state: "Kerala"
};
document.getElementById("demo").innerHTML=person.name +" ," + person.rollno + ","+ person.state;
</script>
</body>
</html>
