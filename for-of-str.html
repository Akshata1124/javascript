<html>
<body>
<h2> JavaScript  for of loops</h2>
<p> the for statement loops through the values of an iterable object </p>
<p id="demo" ></p>
<script>
let language ="JavaScript";

let text =" ";
for (let x of language ){
  text += x + "<br>";}
document.getElementById("demo").innerHTML= text;
</script>
</body>
</html>
